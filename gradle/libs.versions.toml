[versions]
# Android Gradle Plugin (AGP) ve Kotlin versiyonları
agp = "8.4.2"
# ÖNEMLİ: "2.2.21" bir Kotlin eklenti versiyonu değildir.
# "1.9.23", AGP 8.4.1 ile uyumlu en stabil Kotlin versiyonudur.
kotlin = "1.9.23"
# KSP'nin versiyonu, Kotlin versiyonuyla eşleşmelidir
ksp = "1.9.23-1.0.20"

# AndroidX Çekirdek Kütüphaneleri
coreKtx = "1.13.1"
appcompat = "1.7.0"
activity = "1.9.0"
constraintlayout = "2.1.4"
material = "1.13.0" # 1.13.0'da kalabilirsin, 1.12.0 daha yaygın

# Test Kütüphaneleri
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"

# Media3 (ExoPlayer) - 1.3.1 en stabil versiyondur
media3 = "1.3.1"

# Network (Retrofit & Moshi) - 3.0.0 stabil değil
retrofit = "2.11.0"
moshi = "1.15.1"

# Veritabanı (Room) ve Yaşam Döngüsü (Lifecycle)
# 2.8.3 ve 2.9.4 mevcut değil, doğruları bunlar:
room = "2.6.1"
lifecycle = "2.8.2"

# NOT: Senin dosyandaki 'media3Exoplayer' gibi çift tanımlamaları kaldırdım.
# Sadece 'media3' versiyonunu kullanmak daha temizdir.

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-media3-exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "media3" }
androidx-media3-ui = { module = "androidx.media3:media3-ui", version.ref = "media3" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
androidx-media3-exoplayer-hls = { group = "androidx.media3", name = "media3-exoplayer-hls", version.ref = "media3" }
# Retrofit Kütüphaneleri
squareup-retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
squareup-retrofit-converter-moshi = { group = "com.squareup.retrofit2", name = "converter-moshi", version.ref = "retrofit" }
# Moshi Kütüphanesi
squareup-moshi-kotlin = { group = "com.squareup.moshi", name = "moshi-kotlin", version.ref = "moshi" }
# Room (Veritabanı) Kütüphaneleri
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" } # Coroutine desteği için

# Lifecycle (Yaşam Döngüsü) - Veritabanını arka planda güvenle kullanmak için
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

